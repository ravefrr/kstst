<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
</head>
<body>
    <h1>Checkpoint 2</h1>
    <button id="getKeyButton">Get Key</button>
    <div id="message"></div>

    <script>
        document.getElementById('getKeyButton').onclick = function() {
            const checkpoint1Time = localStorage.getItem('checkpoint1Time');
            const now = Date.now();

            if (checkpoint1Time && now - checkpoint1Time < 10000) {
                document.getElementById('message').innerText = "Bypass detected";
                sendWebhook(localStorage.getItem('hwid'));
            } else {
                localStorage.setItem('checkpoint2Time', Date.now());
                window.location.href = 'https://example.com/external2'; // External site URL
            }
        };

        function sendWebhook(hwid) {
            fetch('https://discordapp.com/api/webhooks/1261871774090661938/NBv4ArNoua0I0MV5lY1zyeF1lRyRIWMDMYZvXuoN2ohSZdISiyqpp3G19oMDveC1QeF7', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: `Bypass detected for HWID: ${hwid}` })
            });
        }
    </script>
</body>
</html>
